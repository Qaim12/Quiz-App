<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-[#001e4d]">
    <div class="app bg-[#fff] w-[90%] max-w-[600px] mt-[100px] mx-auto mb-0 rounded-[10px] p-[30px]">

        <h1 class="font-semibold text-[#001e4d] text-[25px] border-b-[1px] border-[#333] pb-[30px] ">Simple Quiz</h1>

        <div class="quiz pt-5 px-0">
            
            <h2 id="question" class="text-[18px] text-[#001e4d] font-semibold">Question goes here</h2>

            <div id="answer-buttons">

                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn" class="bg-[#001e4d] text-[#fff] font-medium w-[150px] border-0 p-[10px] mt-5 mx-auto mb-0 rounded-[4px] cursor-pointer hidden">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
